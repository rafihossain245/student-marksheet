<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Studenet Grading System || Using JavaScript</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background-overlay"></div>
    <div class="mark-sheet">
      <div class="container">
        <br />
        <h1 class="text-center">SSC Result Board</h1>
        <hr />
        <br />
        <div class="row">
          <div class="col-md-3">
            <label>Student Name:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="studnetName" value="Md. Afiqur Rahman" />
          </div>
          <div class="col-md-3">
            <label>Roll Number:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="rollNumber" value="2220CSE50302" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Board:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="board" value="Rajshahi" />
          </div>
          <div class="col-md-3">
            <label>Registration Number:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="regNumber" value="000000000000" />
          </div>
        </div>
        <br />
        <h4 class="text-center">Enter Subject Marks</h4>
        <hr />
        <br />
        <div class="row">
          <div class="col-md-3">
            <label>Bangla First Paper:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="bfpaper" value="55"/>
          </div>
          <div class="col-md-3">
            <label>Bangla 2nd Paper:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="blpaper" value="50" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>English First Paper:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="efpaper" value="50" />
          </div>
          <div class="col-md-3">
            <label>English 2nd Paper:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="elpaper" value="45" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>ICT:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="ict" value="80" />
          </div>
          <div class="col-md-3">
            <label>Islam:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="islam" value="80" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Math:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="math" value="70" />
          </div>
          <div class="col-md-3">
            <label>Physic:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="physic" value="70" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>chemistry:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="chemistry" value="70" />
          </div>
          <div class="col-md-3">
            <label>Biology:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="biology" value="70" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Heigher Math:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="heigher" value="50" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="button" id="result" onclick="result();">
              Result
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="popup">
      <h4 class="text-center">Student Information</h4>
      <p id="nam"></p>
      <p id="brd"></p>
      <p id="stu_roll"></p>
      <p id="stu_reg"></p>
      <h4>SSC Result</h4>
      <p id="ban1st"></p>
      <p id="ban2nd"></p>
      <p id="en1st"></p>
      <p id="en2nd"></p>
      <p id="ict"></p>
      <p id="islam"></p>
      <p id="math"></p>
      <p id="phy"></p>
      <p id="che"></p>
      <p id="bio"></p>
      <p id="hm"></p>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
