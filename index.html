<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grading System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mark-sheet">
      <div class="container">
        <h1 class="text-center mb-4">
          <i class="fas fa-graduation-cap"></i> SSC Result Board
        </h1>
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label><i class="fas fa-user"></i> Student Name</label>
                <input type="text" id="studnetName" class="form-control" value="Md. Afiqur Rahman" />
              </div>
              <div class="col-md-6">
                <label><i class="fas fa-id-card"></i> Roll Number</label>
                <input type="text" id="rollNumber" class="form-control" value="2220CSE50302" />
              </div>
              <div class="col-md-6">
                <label><i class="fas fa-university"></i> Board</label>
                <input type="text" id="board" class="form-control" value="Rajshahi" />
              </div>
              <div class="col-md-6">
                <label><i class="fas fa-registered"></i> Registration Number</label>
                <input type="text" id="regNumber" class="form-control" value="000000000000" />
              </div>
            </div>
          </div>
        </div>

        <h4 class="text-center mb-4">
          <i class="fas fa-book"></i> Enter Subject Marks
        </h4>
        
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label>Bangla First Paper</label>
                <input type="text" id="bfpaper" class="form-control" value="55" />
              </div>
              <div class="col-md-6">
                <label>Bangla 2nd Paper</label>
                <input type="text" id="blpaper" class="form-control" value="50" />
              </div>
              <div class="col-md-6">
                <label>English First Paper</label>
                <input type="text" id="efpaper" class="form-control" value="50" />
              </div>
              <div class="col-md-6">
                <label>English 2nd Paper</label>
                <input type="text" id="elpaper" class="form-control" value="45" />
              </div>
              <div class="col-md-6">
                <label>Physics</label>
                <input type="text" id="physic" class="form-control" value="70" />
              </div>
              <div class="col-md-6">
                <label>Chemistry</label>
                <input type="text" id="chemistry" class="form-control" value="70" />
              </div>
              <div class="col-md-6">
                <label>Biology</label>
                <input type="text" id="biology" class="form-control" value="70" />
              </div>
              <div class="col-md-6">
                <label>Higher Math</label>
                <input type="text" id="heigher" class="form-control" value="50" />
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="button" id="result" class="btn btn-primary btn-lg" onclick="result();">
            <i class="fas fa-calculator"></i> Calculate Result
          </button>
        </div>
      </div>
    </div>

    <!-- Background Overlay -->
    <div id="background-overlay" class="overlay"></div>

    <!-- Result Popup -->
    <div id="popup" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="text-center mb-4">Student Information</h4>
          <button type="button" class="close-btn" onclick="closePopup()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="student-info mb-4">
            <p id="nam"></p>
            <p id="brd"></p>
            <p id="stu_roll"></p>
            <p id="stu_reg"></p>
          </div>
          <h4 class="mb-3">SSC Result</h4>
          <div class="result-info">
            <p id="ban1st"></p>
            <p id="ban2nd"></p>
            <p id="en1st"></p>
            <p id="en2nd"></p>
            <p id="phy"></p>
            <p id="che"></p>
            <p id="bio"></p>
            <p id="hm"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
